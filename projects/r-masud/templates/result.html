<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decryption Result</title>
    <style>
        body {
            font-family: Google Sans, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            margin-top: 20px;
            color: #555;
        }

        p {
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }

        .text {
            color: #007bff;
            font-size: 18px;
            line-height: 1.6;
        }

        .resolved-text {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decryption Result</h1>

        <p><strong>Original Encrypted Text:</strong> <span class="text">{{ encrypted_text }}</span></p>
        <p><strong>Detected Shift Value:</strong> <span class="text">{{ shift }}</span></p>
        <p><strong>Language:</strong> <span class="text">{{ language }}</span></p>

        <h2>Decrypted Text:</h2>
        {% if language == 'ru' %}
            <p style="font-family: Arial, sans-serif;" class="text">{{ decrypted_text }}</p>
        {% else %}
            <p class="text">{{ decrypted_text }}</p>
        {% endif %}

        <h2>Resolved Text:</h2>
        <p class="resolved-text">{{ resolved_text }}</p>
    </div>
</body>
</html>
